<div class="container">
  <div class="row bg-light shadow p-3 mb-5 bg-white rounded">
    <div class="col-12 my-4">
      <div class="text-center text-md-start">
        <h1 class="fw-semibold text-primary">equipamentos</h1>
      </div>
      <div class="d-flex justify-content-between">
        <a
          role="button"
          class="btn btn-outline-primary col-md-2"
          routerLink="/painel">
          <i class="pi pi-sign-out me-2 rotated-180"></i>Voltar
        </a>
        <button
          (click)="gravar(modal)"
          type="button"
          class="btn btn-primary md-md-1 col-md-2">
          <i class="pi pi-user-plus me-2"></i>Novo
        </button>
      </div>
    </div>
    <div class="col-md-12">
      <table class="table table-light table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th class="w-25">Numero de série</th>
            <th class="w-25">Nome</th>
            <th class="w-25">Preço</th>
            <th class="w-25">Data aquisição</th>
            <th class="w-25">Ações</th>
          </tr>
        </thead>
        <tbody class="">
          <tr *ngFor="let equipamento of (equipamentos$ | async)">
            <td>{{equipamento.numeroSerie}}</td>
            <td>{{equipamento.nome}}</td>
            <td>{{equipamento.precoAquisicao | currency:'BRL':'R$'}}</td>
            <td>{{equipamento.dataFabricacao | date:'dd/MM/yyyy'}}</td>
            <td class="d-flex gap-2">
              <button
                (click)="gravar(modal, equipamento)" 
                type="button"
                class="btn btn-success" 
                title="Editar">
                <i class="pi pi-pencil"></i>
              </button>
              <button 
              (click)="excluir(equipamento)"
                type="button"
                class="btn btn-danger" 
                title="Excluir">
                <i class="pi pi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{tituloModal}} de equipamento</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('fechar')"></button>
  </div>
  <form [formGroup]="form" (ngSubmit)="modal.close('gravar')">
    <div class="modal-body">
      <div class="mb-3 form-group d-flex justify-content-between align-items-baseline gap-2">
        <label for="numeroSerie" class="form-label w-25">Numero de série</label>
        <input 
          tabindex="1" 
          formControlName="numeroSerie"
          type="text" 
          class="from-control w-75" 
          placeholder="Digite o numero de série do equipamento">
      </div>
      <div class="form-group d-flex justify-content-between align-items-baseline gap-2">
        <label for="nome" class="form-label w-25">Nome</label>
        <input 
          tabindex="1" 
          formControlName="nome"
          type="text" 
          class="from-control w-75" 
          placeholder="Digite o nome do equipamento">
      </div>
      <div class="form-group d-flex justify-content-between align-items-baseline gap-2">
        <label for="precoAquisicao" class="form-label w-25">preço de aquisição</label>
        <input 
          tabindex="1" 
          formControlName="precoAquisicao"
          type="text" 
          class="from-control w-75" 
          mask="separator.2"
          prefix="R$ "
          thousandSeparator=","
          decimalMarker="."
          placeholder="Digite o preço do equipamento"/>
      </div>
      <div class="form-group d-flex justify-content-between align-items-baseline gap-2">
        <label for="dataFabricacao" class="form-label w-25">Data de fabricação</label>
        <input 
          tabindex="1" 
          formControlName="dataFabricacao"
          type="date" 
          class="from-control w-75" 
          placeholder="Digite a data de fabricação do equipamento">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark col-md-3" (click)="modal.dismiss('fechar')">Cancelar</button>
      <button type="submit" class="btn btn-primary col-md-3">Gravar</button>
    </div>
  </form>
</ng-template>
