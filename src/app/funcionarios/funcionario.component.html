<div class="container">
  <div class="row bg-light shadow p-3 mb-5 bg-white rounded">
    <div class="col-12 my-4">
      <div class="text-center text-md-start">
        <h1 class="fw-semibold text-primary">Funcionários</h1>
      </div>
      <div class="d-flex justify-content-between">
        <a
          role="button"
          class="btn btn-outline-primary col-md-2"
          routerLink="/painel">
          <i class="pi pi-sign-out me-2 rotated-180"></i>Voltar
        </a>
        <button
          (click)="gravar(modal)"
          type="button"
          class="btn btn-primary md-md-1 col-md-2">
          <i class="pi pi-user-plus me-2"></i>Novo
        </button>
      </div>
    </div>
    <div class="col-md-12">
      <table class="table table-light table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th class="w-25">Nome</th>
            <th class="w-25">Função</th>
            <th class="w-25">Preço</th>
            <th class="w-25">Ações</th>
          </tr>
        </thead>
        <tbody class="">
          <tr *ngFor="let funcionario of (funcionarios$ | async)">
            <td>{{ funcionario.nome }}</td>
            <td>{{ funcionario.funcao }}</td>
            <td>{{ funcionario.email }}</td>
            
            <td class="d-flex gap-2">
              <button
                (click)="gravar(modal, funcionario)" 
                type="button"
                class="btn btn-success" 
                title="Editar">
                <i class="pi pi-pencil"></i>
              </button>
              <button 
              (click)="excluir(funcionario)"
                type="button"
                class="btn btn-danger" 
                title="Excluir">
                <i class="pi pi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{tituloModal}} de funcionário</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('fechar')"></button>
  </div>
  <form [formGroup]="form" (ngSubmit)="modal.close('gravar')">
    <div class="modal-body">
      <div class="mb-3 form-group d-flex justify-content-between align-items-baseline gap-2">
        <label for="numeroSerie" class="form-label w-25">Nome</label>
        <input 
          tabindex="1" 
          formControlName="nome"
          type="text" 
          class="form-control w-75" 
          placeholder="Digite o nome do funcionário">
      </div>
      <div class="mb-3 form-group d-flex justify-content-between align-items-baseline gap-2">
        <label for="numeroSerie" class="form-label w-25">Função</label>
        <input 
          tabindex="2" 
          formControlName="funcao"
          type="text" 
          class="form-control w-75" 
          placeholder="Digite a função do funcionário">
      </div>
      <div class="mb-3 form-group d-flex justify-content-between align-items-baseline gap-2">
        <label for="numeroSerie" class="form-label w-25">Email</label>
        <input 
          tabindex="3" 
          formControlName="email"
          type="text" 
          class="form-control w-75" 
          placeholder="Digite o email do funcionário">
      </div>
      <div class="mb-3 form-group d-flex justify-content-between align-items-baseline gap-2">
        <label for="departamentos" class="form-label w-25">Departamentos</label>
        <select class="form-control w-75" ng-model="departamento" ng-options="departamento.nome for departamento in departamentos$">
          <option *ngFor="let departamento of (departamentos$ | async)" value= {{departamento.id}}> {{departamento.nome}} </option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark col-md-3" (click)="modal.dismiss('fechar')">Cancelar</button>
      <button type="submit" class="btn btn-primary col-md-3">Gravar</button>
    </div>
  </form>
</ng-template>
